<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <!-- Font Awesome -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
      />
      <!-- Google Fonts -->
      <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
      />
      <!-- MDB -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
      rel="stylesheet"
      />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <meta name="google-signin-client_id" content="1083561571080-pa83vtkl5au242r9c0f0vakr7dp4rq2d.apps.googleusercontent.com">
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <title>Login</title>

  </head>
  <body>
      <section class="vh-100" style="background-color: #eee;">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                  <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        
                        <p id="sign-in" class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
        
                        <form class="mx-1 mx-md-4">
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="username" class="form-control" />
                              <label class="form-label" for="form3Example1c">User Name</label>
                            </div>
                          </div>
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input  id="password" class="form-control" />
                              <label class="form-label" for="form3Example3c">Password</label>
                            </div>
                          </div>

                          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="button" id="submitBtn" class="btn btn-primary btn-lg">Sign In</button>
                          </div>
        
                        </form>
        
                      </div>
                      <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
        
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <script>
          function signOut() {
              var auth2 = gapi.auth2.getAuthInstance();
              auth2.signOut().then(function () {
              console.log('User signed out.');
              });
          }
          </script>
          <script>
            function onSignIn(googleUser) {
              // var profile = googleUser.getBasicProfile();
              // console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
              // console.log('Name: ' + profile.getName());
              // console.log('Image URL: ' + profile.getImageUrl());
              // console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
              var id_token = googleUser.getAuthResponse().id_token;
              // console.log(id_token);
              var xhr = new XMLHttpRequest();
              xhr.open('POST', '/login');
              xhr.setRequestHeader('Content-Type', 'application/json');
              xhr.onload = function() {
                  console.log('Signed in as: ' + xhr.responseText);
                  if(xhr.responseText == 'success'){
                      signOut();
                      location.assign('./afterLoggedIn.html');
                  }
              };
              xhr.send(JSON.stringify({token : id_token}));
            }
          </script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            let userNameElement = document.getElementById('username');
            let passwordElement = document.getElementById('password');
            let submitBtnElement = document.getElementById('submitBtn');
            
        
        
            let userName,password;
            userNameElement.onchange = function(e){
                userName = e.target.value;
                
            }
            passwordElement.onchange = function(e){
                password = e.target.value;
            }
            submitBtnElement.onclick = function(){
                
                axios.post('http://localhost:3000/signin', {
                    userName,
                    password,

                })
                .then(function (response) {
                    if(response.data.status == 200) {
                      if(confirm(response.data.message)){
                          window.location.href = './afterLoggedIn.html';
                          
                      }

                    }else{
                      alert(response.data.message);
                    }
                })
            }
        
        
        </script>
        
  </body>
</html>
